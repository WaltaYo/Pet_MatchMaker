<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/createlogin.css}" />
    <title>Login</title>
</head>
<body>
    <div class="bg-img">
        
        <div class="container">
        <nav class="menu-content">
          <ul class="navbar1">
            <li><a href="/">Home</a></li>
            <li><a th:href="@{/questions/1}">Quiz</a></li>
            <li><a href="/resource">Resources</a></li>
            <li><a href="/aboutus">About us</a></li>
          </ul>
        </nav>
      </div>
      <h1>Create a User Login</h1>
<div class="create-box">
    <form action="#" th:action="@{/createlogin}" th:object="${loginUser}" method="post">
    <label>Enter your Name</label>
    <input type="text" placeholder="Name">
    <label>Enter your Email</label>
    <input type="text" placeholder="Email">
    <label>Choose a Username</label>
    <input type="text" placeholder="Username">
    <label>Choose a Unique Password</label>
    <input type="password" placeholder="Password">
    
    <div class="ccbtn">Create Account</div>
    <a th:href="@{/}">
        <div class="ccbtn">Cancel</div>
      </a>
</form>




</div>


</body>
</html>
