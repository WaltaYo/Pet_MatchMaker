<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Question 1: 
    </h1>
    <p th:text="${question}"></p>

    <table> 
        <thead>
            <tr>
                <th>Pick all that apply</th>
                <th>opt 1</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="answer : ${answers}"> 
                <td><input type="checkbox"></td>
                <td th:text="${answer.answer}"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
